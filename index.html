<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DotA Trivia Time!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/java/index.js"></script>
</head>
<body>

<h1 class="display-1 text-center title"> DotA Trivia Time</h1>

<div class="container text-center game rounded" >
    

    <h3  id="timeLeft"></h3>
    <h4  id="question"></h4>
    <h5>Choices:</h5>
    <h5 class="list-group" id="choices"></h5> 
    <br>

</div>

<div class="container text-center rounded" id="wrongo">
    <h5 id="righto"></h5>
</div>

<div class="container text-center game pt-1" id="score">
    <div class="row">
        <div class="col-sm-6 p-2">
            <h5>Correct: <span id="correct">0</span></h5>
        </div>
        <div class="col-sm-6 p-2">
            <h5>Wrong: <span id="wrong">0</span></h5>
        </div>
    </div>
</div>

<div class="container text-center rounded" id="buttons">
        <button class="btn btn-primary p-auto" id="start">Start Trivia</button>
        <br>
        <button class="btn btn-primary" id="next">Next</button>
        <br>
        <br>
        <button class="btn btn-danger" id="reset">Try Again?</button>
</div>



</body>
</html>
