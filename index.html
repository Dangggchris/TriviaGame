<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/java/index.js"></script>
</head>
<body>

<h1 class="display-1 text-center"> Dota Trivia Time</h1>

<div class="container text-center game">
    

    <h3  id="timeLeft">Time Remaining: 25</h3>

    <h4  id="question">Question placeholder</h4>

    <h5 class="list-group" id="choices">Choices:</h5> <!-- probably make this into a list -->
    <br>

</div>

<div class="container text-center" id="buttons">
    <button class="btn btn-primary" id="start">Start Trivia</button>
    <br>
    <br>
    <button class="btn btn-danger" id="reset">Try Again?</button>
</div>

<div class="container text-center game">
    <div class="row">
        <div class="col-sm-6">
            <h3>Correct: <span id="correct"></span></h3>
        </div>
        <div class="col-sm-6">
            <h3>Wrong: <span id="wrong"></span></h3>
        </div>
    </div>
</div>

</body>
</html>
